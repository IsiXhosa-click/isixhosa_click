{%- import "macros.askama.html" as macros -%}

<!DOCTYPE html>
<html lang="{{ self.lang() }}">
<head>
    <title>404 - {{ self.t("site.short-name") }}</title>
    <meta name="og:title" content='404 - {{ self.t("site.short-name") }}'/>
    <meta name="og:description" content='{{ self.t("not-found") }}'>
    <meta name="og:url" content="https://{{ self.host() }}/"/>
    <meta name="robots" content="noindex">
    {%- call macros::meta() -%}
</head>

<body>
    {%- call macros::navbar() -%}
    <div id="main_wrap">
        <header><h1>404 - {{ self.t("not-found") }}</h1></header>

        <main>
            <p>{{ self.t("not-found.sorry") }}</p>
        </main>
    </div>
</body>
</html>
